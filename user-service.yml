eureka:
    client:
        enabled: true
        register-with-eureka: true
        fetch-registry: true
        service-url: 
            defaultZone: https://localhost:9002/eureka
            
        ### BEGIN Xin phép kết nối HTTPS vào eureka server ###
        tls:
          enabled: true
          key-store: classpath:cbcs_localhost.jks
          key-store-type: PKCS12
          key-store-password: hello_cbcs
          key-password: hello_cbcs
          
          trust-store: classpath:cbcs_localhost_truststore.jks
          trust-store-type: PKCS12
          trust-store-password: hello_cbcs
        ### END Xin phép kết nối vào eureka server ###
    instance:
        non-secure-port-enabled: false
        secure-port-enabled: true

eureka:
  client:
    secure-port-enabled: true
    secure-port: 9002
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: https://localhost:9002/eureka
    tls:
      enabled: true
      keyStore: classpath:cbcs.jks
      trustStore: classpath:cbcs.jks
      keyStoreType: pkcs12
      keyStorePassword: '{cipher}hello_cbcs'
      trustStorePassword: '{cipher}hello_cbcs'
      keyPassword: '{cipher}hello_cbcs'
      
user:
  role: User123
  password: pass123

spring:
  datasource:
    username: postgres
    password: 123456
    url: jdbc:postgresql://localhost:5432/demoservice?useSSL=false&characterEncoding=UTF-8
#    initialization-mode: always
    platform: postgres
